<body class="g-sidenav-show   bg-gray-100">

        </a>
    </div>
    <hr class="horizontal dark mt-0">
    <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link " sec:authorize="hasRole('MEMBER')" th:href="@{/memberProfile}">
                    <div class="icon icon-settings icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="fa fa-user text-success text-sm opacity-10"></i>
                    </div>
                    <span class="nav-link-text  ms-1">Profile</span>

            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ADMIN')" class="nav-link " th:href="@{/acceptProfile}">

                        <i class="fa fa-user-secret text-warning text-sm opacity-10"></i>
                    </div>
                    <span class="nav-link-text ms-1">Student</span>
                </a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ADMIN')" class="nav-link " th:href="@{/requestProfile}">

                        <i class="fa fa-send text-info text-sm opacity-10"></i>

                    <span class="nav-link-text ms-1">Request</span>

            </li>

            <li class="nav-item">
                <a sec:authorize="hasRole('ADMIN')" class="nav-link " th:href="@{/category}">
                    <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">

                    </div>
                    <span class="nav-link-text ms-1">Category</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link " sec:authorize="hasRole('ADMIN')" th:href="@{/course/course}">

            </li>
            <li class="nav-item">
                <a class="nav-link "  th:href="@{/}">
                    <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="fa fa-clipboard text-success text-sm opacity-10"></i>
                    </div>
                    <span class="nav-link-text ms-1">Course</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link " sec:authorize="hasRole('ADMIN')" th:href="@{/allRecords}">
                    <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="fa fa-user-circle text-primary text-sm opacity-10"></i>
                    </div>
                    <span class="nav-link-text ms-1">Records</span>
                </a>
            </li>

                    <a class="nav-link "  th:href="@{/course/category/{id}(id=${c.id})}">

                            <i class="fa fa-clipboard text-info text-sm opacity-10"></i>
                        </div>
                        <span class="nav-link-text ms-1" th:text="${c.name}"></span>

                </li>
            </div>

    </div>
</aside>

<main class="main-content position-relative border-radius-lg ">

    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl " id="navbarBlur"
         data-scroll="false">
        <div class="container-fluid py-1 px-3">
            <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
                <form th:action="@{/course/search}"  method="get" class="ms-md-auto pe-md-3 d-flex align-items-center">
                    <div class="input-group">
                        <button type="submit" class="input-group-text text-body"><i  class="fa fa-search" aria-hidden="true"></i></button>
                        <input type="text" name="name" class="form-control"  placeholder="Type here...">
                    </div>
                </form>
                <ul class="navbar-nav  justify-content-end">
                    <li class="nav-item d-flex align-items-center">
                        <a th:href="@{/login}" sec:authorize="isAnonymous()"
                           class="nav-link text-white font-weight-bold px-0">
                            <i class=" me-sm-1"></i>
                            <span class="d-sm-inline d-none">Sign In</span>
                        </a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a th:href="@{/sign-up}" sec:authorize="isAnonymous()"
                           class="nav-link text-white font-weight-bold px-0">
                            <i class=" me-sm-1"></i>
                            <span class="d-sm-inline d-none">Sign Up</span>
                        </a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a th:href="@{/doLogout}" sec:authorize="isAuthenticated()"
                           class="nav-link text-white font-weight-bold px-0">
                            <i class=" me-sm-1"></i>
                            <span class="d-sm-inline d-none">Sign Out</span>
                        </a>
                    </li>
                    <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
                        <a href="javascript:" class="nav-link text-white p-0" id="iconNavbarSidenav">
                            <div class="sidenav-toggler-inner">
                                <i class="sidenav-toggler-line bg-white"></i>
                                <i class="sidenav-toggler-line bg-white"></i>
                                <i class="sidenav-toggler-line bg-white"></i>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item px-3 d-flex align-items-center">
                        <a href="javascript:;" class="nav-link text-white p-0">
                            <i class="fa fa-cog fixed-plugin-button-nav cursor-pointer"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start body -->
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-xl-7 col-lg-7 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
                <div class="card">
                    <div class="card-header pb-0 text-start">
                        <h4 class="font-weight-bolder">Forget Password</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/changePassword}" th:object="${account}" method="post">
                            <div class="mb-3">
                                <input name="email" type="email" th:field="*{email}" disabled class="form-control form-control-lg"
                                       placeholder="Email" aria-label="Email">
                            </div>
                            <div class="mb-3">
                                <input name="password" type="password"  class="form-control form-control-lg"
                                       placeholder="New Password" aria-label="password">
                            </div>
                            <div>
                                <div>
                                    <button type="submit" class="btn btn-lg btn-primary mb-0">Next</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Body -->
</main>
<!--   Core JS Files   -->
<script th:src="@{/resources/js/core/popper.min.js}"></script>
<script th:src="@{/resources/js/core/bootstrap.min.js}"></script>

<script th:src="@{/resources/js/plugins/smooth-scrollbar.min.js}"></script>
<script th:src="@{/resources/js/plugins/chartjs.min.js}"></script>
<script>
    var ctx1 = document.getElementById("chart-line").getContext("2d");

    var gradientStroke1 = ctx1.createLinearGradient(0, 230, 0, 50);

    gradientStroke1.addColorStop(1, 'rgba(94, 114, 228, 0.2)');
    gradientStroke1.addColorStop(0.2, 'rgba(94, 114, 228, 0.0)');
    gradientStroke1.addColorStop(0, 'rgba(94, 114, 228, 0)');
    new Chart(ctx1, {
        type: "line",
        data: {
            labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            datasets: [{
                label: "Mobile apps",
                tension: 0.4,
                borderWidth: 0,
                pointRadius: 0,
                borderColor: "#5e72e4",
                backgroundColor: gradientStroke1,
                borderWidth: 3,
                fill: true,
                data: [50, 40, 300, 220, 500, 250, 400, 230, 500],
                maxBarThickness: 6

            }],
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false,
                }
            },
            interaction: {
                intersect: false,
                mode: 'index',
            },
            scales: {
                y: {
                    grid: {
                        drawBorder: false,
                        display: true,
                        drawOnChartArea: true,
                        drawTicks: false,
                        borderDash: [5, 5]
                    },
                    ticks: {
                        display: true,
                        padding: 10,
                        color: '#fbfbfb',
                        font: {
                            size: 11,
                            family: "Open Sans",
                            style: 'normal',
                            lineHeight: 2
                        },
                    }
                },
                x: {
                    grid: {
                        drawBorder: false,
                        display: false,
                        drawOnChartArea: false,
                        drawTicks: false,
                        borderDash: [5, 5]
                    },
                    ticks: {
                        display: true,
                        color: '#ccc',
                        padding: 20,
                        font: {
                            size: 11,
                            family: "Open Sans",
                            style: 'normal',
                            lineHeight: 2
                        },
                    }
                },
            },
        },
    });
</script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;

        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
