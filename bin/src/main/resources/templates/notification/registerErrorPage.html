    <style>
        /* $white: #FCFCFC;*/
        /*$gray: #CBCDD3;*/
        /*$dark: #777777;*/
        /*$error: #EF8D9C;*/
        /*$orange: #FFC39E;*/
        /*$success: #B0DB7D;*/
        /*$secondary: #99DBB4;*/

        @import url('https://fonts.googleapis.com/css?family=Lato:400,700');

        $font: 'Lato', sans-serif;

        html {
            display: grid;
            min-height: 100%;
        }

        body {
            display: grid;
            overflow: hidden;
            font-family: $font;
            text-transform: uppercase;
            text-align: center;
        }



        h1 {
            font-size: 0.9em !important;
            font-weight: 100!important;
            letter-spacing: 3px !important;
            padding-top: 5px !important;
            color: #FCFCFC !important;
            padding-bottom: 5px !important;
            text-transform: uppercase !important;
        }



        .red {
            margin: revert-layer;
            margin-left: 2rem;
            color: darken(#FCFCFC, 90%);
            cursor: pointer;
        }

        .error_alert {
            font-weight: 700;
            letter-spacing: 5px;
        }

        p {
            margin-top: -5px !important;
            font-size: 0.7em !important;
            font-weight: 100 !important;
            color: darken(#777777, 10%) !important;
            letter-spacing: 1px !important;
        }

        a, .dot {
            cursor: pointer;
        }


        #error-box {
            position: absolute;
            width: 30%;
            height: 20rem;
            right: 40%;
            background: linear-gradient(to bottom left, #EF8D9C 40%, #FFC39E 100%);
            border-radius: 20px;
            box-shadow: 5px 5px 20px rgba(#CBCDD3, 10%);
        }


        .face2 {
            position: absolute;
            width: 22%;
            height: 22%;
            background: #FCFCFC;
            border-radius: 50%;
            border: 1px solid #777777;
            top: 21%;
            left: 37.5%;
            z-index: 2;
            animation: roll 3s ease-in-out infinite;
        }

        .eye {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #777777;
            border-radius: 50%;
            top: 40%;
            left: 20%;
        }

        .right {
            left: 68%;
        }

        .mouth {
            position:absolute;
            top: 43%;
            left: 41%;
            width: 7px;
            height: 7px;
            border-radius: 50%;
        }


        .sad {
            top: 49%;
            border: 2px solid;
            border-color: #777777 transparent transparent #777777;
            transform: rotate(45deg);
        }

        .shadow {
            position: absolute;
            width: 21%;
            height: 3%;
            opacity: .5;
            background: #777777;
            left: 40%;
            top: 43%;
            border-radius: 50%;
            z-index: 1;
        }


        .move {
            animation: move 3s ease-in-out infinite;
        }


        .error_message {
            position: absolute;
            width: 100%;
            text-align: center;
            height: 40%;
            top: 47%;
        }

        .button-box {
            position: absolute;
            background: #596CFF;
            width: 50%;
            height: 15%;
            border-radius: 20px;
            top: 73%;
            left: 25%;
            outline: 0;
            border: none;
            box-shadow: 2px 2px 10px rgba(#777777, .5);
            transition: all .5s ease-in-out;
        &:hover {
             background: darken(#FCFCFC, 5%);
             transform: scale(1.05);
             transition: all .3s ease-in-out;
         }
        }

        @keyframes bounce {
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes scale {
            50% {
                transform: scale(0.9);
            }
        }

        @keyframes roll {
            0% {
                transform: rotate(0deg);
                left: 25%;
            }
            50% {
                left: 60%;
                transform: rotate(168deg);
            }
            100% {
                transform: rotate(0deg);
                left: 25%;
            }
        }

        @keyframes move {
            0% {
                left: 25%;
            }
            50% {
                left: 60%;
            }
            100% {
                left: 25%;
            }
        }

        footer {
            position: absolute;
            bottom: 0;
            right: 0;
            text-align: center;
            font-size: 1em;
            text-transform: uppercase;
            padding: 10px;
            font-family: $font;
        p {
            color: #EF8D9C;
            letter-spacing: 2px;
        }
        a {
            color: #B0DB7D;
            text-decoration: none;
        &:hover {
             color: #FFC39E;
         }
        }
        }

    </style>
    <!--     Fonts and icons     -->

<script>

    new Chart(ctx1, {
        type: "line",
        data: {
            labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            datasets: [{
