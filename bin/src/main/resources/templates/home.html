<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" sizes="76x76" th:href="@{/resources/img/small-logos/logo-atlassian.jpg}">
        <link rel="icon" type="image/jpg" th:href="@{/resources/img/small-logos/logo-atlassian.jpg}">
    <title>
        Home
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link th:href="@{/resources/fonts/font-awesome-4.7.0/css/font-awesome.css}" rel="stylesheet"/>

    <link th:href="@{/resources/css/nucleo-icons.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/nucleo-svg.css}" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- CSS Files -->
    <link th:href="@{/resources/css/argon-dashboard.css?v=2.0.2}" rel="stylesheet"/>
</head>

<body class="g-sidenav-show   bg-gray-100">

<div class="min-height-300 bg-primary position-absolute w-100"></div>
<aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 "
       id="sidenav-main">
    <div class="sidenav-header">
        <i class="fa fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
           aria-hidden="true" id="iconSidenav"></i>
        <a class="navbar-brand m-0">
            <span class="ms-1 text-3xl text-primary font-weight-bold">DEV_TEAMS</span>
        </a>
    </div>
    <hr class="horizontal dark mt-0">
    <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link " sec:authorize="hasRole('MEMBER')" th:href="@{/memberProfile}">
                    <div class="icon icon-settings icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="fa fa-user text-success text-sm opacity-10"></i>
                    </div>
                    <span class="nav-link-text  ms-1">Profile</span>
                </a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ADMIN')" class="nav-link " th:href="@{/acceptProfile}">
                    <div class="icon icon-user icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="fa fa-user-secret text-warning text-sm opacity-10"></i>
                    </div>
                    <span class="nav-link-text ms-1">Student</span>
                </a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ADMIN')" class="nav-link " th:href="@{/requestProfile}">
                    <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="fa fa-send text-info text-sm opacity-10"></i>
                    </div>
                    <span class="nav-link-text ms-1">Request</span>
                </a>
            </li>

            <li class="nav-item">
                <a sec:authorize="hasRole('ADMIN')" class="nav-link " th:href="@{/category}">
                    <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="fa fa-list-alt  text-primary text-sm opacity-10"></i>
                    </div>
                    <span class="nav-link-text ms-1">Category</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link " sec:authorize="hasRole('ADMIN')" th:href="@{/course/course}">
                    <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="fa fa-clipboard text-success text-sm opacity-10"></i>
                    </div>
                    <span class="nav-link-text ms-1">Add Course</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link "  th:href="@{/}">
                    <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="fa fa-clipboard text-success text-sm opacity-10"></i>
                    </div>
                    <span class="nav-link-text ms-1">Course</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link " sec:authorize="hasRole('ADMIN')" th:href="@{/allRecords}">
                    <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="fa fa-user-circle text-primary text-sm opacity-10"></i>
                    </div>
                    <span class="nav-link-text ms-1">Records</span>
                </a>
            </li>
            <li class="nav-item mt-3">
                <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">Courses</h6>
            </li>
            <div th:each="c:${catego}">
                <li class="nav-item">
                    <a class="nav-link "  th:href="@{/course/category/{id}(id=${c.id})}">
                        <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="fa fa-clipboard text-info text-sm opacity-10"></i>
                        </div>
                        <span class="nav-link-text ms-1" th:text="${c.name}"></span>
                    </a>
                </li>
            </div>
        </ul>
    </div>
</aside>

<main class="main-content position-relative border-radius-lg ">

    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl " id="navbarBlur"
         data-scroll="false">

        <div class="container-fluid py-1 px-3">

            <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
                <li class="nav-item dropdown  d-flex align-items-center">
                    <a href="javascript:;" class="nav-link text-white p-0"
                    >
                        <i class="fa fa-align-right text-success  fa-2x  cursor-pointer"></i>
                    </a>
                </li>
                <form th:action="@{/course/search}"  method="get" class="ms-md-auto pe-md-3 d-flex align-items-center">
                    <div class="input-group">
                        <button type="submit" class="input-group-text text-body"><i  class="fa fa-search" aria-hidden="true"></i></button>
                        <input type="text" name="name" class="form-control"  placeholder="Type here...">
                    </div>
                </form>
                <ul class="navbar-nav  justify-content-end">

                    <li class="nav-item d-xl-none px-2 d-flex align-items-center">
                        <a href="javascript:" class="nav-link text-white p-0" id="iconNavbarSidenav">
                            <div class="sidenav-toggler-inner">
                                <i class="sidenav-toggler-line bg-white"></i>
                                <i class="sidenav-toggler-line bg-white"></i>
                                <i class="sidenav-toggler-line bg-white"></i>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item dropdown  d-flex align-items-center">
                        <a href="javascript:;" class="nav-link text-white p-0" id="dropdownMenuButton" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            <i class="fa fa-user-circle-o  fa-2x  cursor-pointer"></i>
                        </a>
                        <ul class="dropdown-menu  dropdown-menu-end  px-2 py-3 me-sm-n4" aria-labelledby="dropdownMenuButton">
                            <li class="mb-2">
                                <a th:href="@{/login}" sec:authorize="isAnonymous()" class="dropdown-item border-radius-md text-dark  px-0" >
                                        <i class="fa fa-key px-2 me-sm-1"></i>
                                        <span class="  ">Sign In</span>
                                </a>
                            </li>
                            <li class="mb-2">
                                <a th:href="@{/sign-up}" sec:authorize="isAnonymous()" class="dropdown-item border-radius-md text-dark  px-0" >
                                    <i class="fa fa-sign-in px-2 me-sm-1"></i>
                                    <span class=" ">Sign Up</span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/doLogout}" sec:authorize="isAuthenticated()" class="dropdown-item border-radius-md text-dark  px-0" >
                                    <i class="fa fa-sign-out me-sm-1 px-2"></i>
                                    <span class=" ">Sign Out</span>
                                </a>
                            </li>
                        </ul>
                    </li>


                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start body -->
    <div class="container-fluid py-4">


        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-xl-3 col-md-4 mb-xl-0 mb-4" th:each="course: ${courses}">
                        <div class="card  shadow-xl mb-5 " >
                            <img class="item-card-image"
                                 th:src="*{'data:image/jpeg;base64,'+{course.location}}">
                            <div class="card-body position-relative z-index-1 p-3 ">
                                <h6><span class="card-title fa fa-clipboard" style="color: #212529 !important; font-size: small !important;"
                                          th:text="| Course :${course.courseName}|"></span></h6>
<!--                                <p style="margin-bottom: 0.5rem !important;"><span class="card-title fa fa-dollar" style="color: #212529 !important; "-->
<!--                                                                                   th:text="| Price :${#numbers.formatInteger(course.price, 3, 'COMMA')} MMK|"></span>-->
<!--                                </p>-->
                                <p style="margin-bottom: 0.5rem !important;"><span class="card-title fa fa-clock-o" style="color: #212529 !important;font-size: small !important;"
                                                                                   th:text="| Start Time :${course.startTime}|"></span></p>
                                <p style="margin-bottom: 0.5rem !important;"><span class="card-title fa fa-clock-o" style="color: #212529 !important;font-size: small !important;"
                                                                                   th:text="| End Time   :${course.endTime}|"></span></p>
                                <p style="margin-bottom: 0.5rem !important;"><span class="card-title fa fa-clock-o" style="color: #212529 !important;font-size: small !important;"
                                                                                   th:text="| End Time   :${course.start}|"></span></p>
                                <a style="margin-bottom: 0.5rem !important;" th:href="@{/detail/{id}(id=${course.id})}" class="btn btn-primary">Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Body -->
</main>
<!--   Core JS Files   -->
<script th:src="@{/resources/js/core/popper.min.js}"></script>
<script th:src="@{/resources/js/core/bootstrap.min.js}"></script>
<script th:src="@{/resources/js/plugins/perfect-scrollbar.min.js}"></script>
<script th:src="@{/resources/js/plugins/smooth-scrollbar.min.js}"></script>
<script th:src="@{/resources/js/plugins/chartjs.min.js}"></script>
<script>
    var ctx1 = document.getElementById("chart-line").getContext("2d");

    var gradientStroke1 = ctx1.createLinearGradient(0, 230, 0, 50);

    gradientStroke1.addColorStop(1, 'rgba(94, 114, 228, 0.2)');
    gradientStroke1.addColorStop(0.2, 'rgba(94, 114, 228, 0.0)');
    gradientStroke1.addColorStop(0, 'rgba(94, 114, 228, 0)');
    new Chart(ctx1, {
        type: "line",
        data: {
            labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            datasets: [{
                label: "Mobile apps",
                tension: 0.4,
                borderWidth: 0,
                pointRadius: 0,
                borderColor: "#5e72e4",
                backgroundColor: gradientStroke1,
                borderWidth: 3,
                fill: true,
                data: [50, 40, 300, 220, 500, 250, 400, 230, 500],
                maxBarThickness: 6

            }],
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false,
                }
            },
            interaction: {
                intersect: false,
                mode: 'index',
            },
            scales: {
                y: {
                    grid: {
                        drawBorder: false,
                        display: true,
                        drawOnChartArea: true,
                        drawTicks: false,
                        borderDash: [5, 5]
                    },
                    ticks: {
                        display: true,
                        padding: 10,
                        color: '#fbfbfb',
                        font: {
                            size: 11,
                            family: "Open Sans",
                            style: 'normal',
                            lineHeight: 2
                        },
                    }
                },
                x: {
                    grid: {
                        drawBorder: false,
                        display: false,
                        drawOnChartArea: false,
                        drawTicks: false,
                        borderDash: [5, 5]
                    },
                    ticks: {
                        display: true,
                        color: '#ccc',
                        padding: 20,
                        font: {
                            size: 11,
                            family: "Open Sans",
                            style: 'normal',
                            lineHeight: 2
                        },
                    }
                },
            },
        },
    });
</script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script th:src="@{/resources/js/argon-dashboard.min.js?v=2.0.2}"></script>
</body>

</html>
