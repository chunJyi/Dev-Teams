<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/notification/template}">
<head>
    <meta charset="UTF-8">
    <title>Restart</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/resources/css/font-awesome.min.css}">
    <style>
        .icon{
            float: right;
            margin-left: -25px;
            margin-top: -25px;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
<div layout:fragment="content" >
    <div class="row justify-content-center">
        <div class="col-xl-7 col-lg-7 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
            <div class="card card-plain">
                <div class="card-header pb-0 text-start">
                    <h4 class="font-weight-bolder">Create New Password</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/restartPassword}" th:object="${restartaccount}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <input id="input" name="password" type="password" class="form-control "
                                   placeholder="Enter New Password">
                        </div>
                        <div>
                            <div>
                                <button type="submit" class="btn btn-lg btn-primary mb-0">Change Password</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/resources/js/jquery.min.js}"></script>
<script th:src="@{/resources/js/popper.min.js}"></script>
<script th:src="@{/resources/js/bootstrap.min.js}"></script>
</body>
</html>

</body>
</html>
