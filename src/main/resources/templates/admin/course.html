    <style>
        .profile-size {
            height: 30rem !important;
        }

        .modal-box {
            font-family: 'Poppins', sans-serif;
        }

        .show-modal {
            border-radius: .5rem !important;
            color: #fff;
            background: #9aa6e8;
            font-size: 18px;
            font-weight: 600;
            text-transform: capitalize;
            padding: 10px 15px;
            margin: 0;
            border: none;
            outline: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: block;
            transition: all 0.3s ease 0s;
        }

        .show-modal:hover,
        .show-modal:focus {
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            outline: none;
        }

        .modal-dialog {
            width: 400px;
            margin: 70px auto 0;
        }

        .modal-dialog {
            transform: scale(0.5);
        }

        .modal-dialog {
            transform: scale(1);
        }

        .modal-dialog .modal-content {
            text-align: center;
            border: none;
        }

        .modal-content .close {
            color: #5e72e4;
            font-size: 25px;
            font-weight: 400;
            text-shadow: none;
            line-height: 0px;
            border: none;
            background-color: transparent;
            height: 25px;
            width: 25px;
            border-radius: 50%;
            overflow: hidden;
            opacity: 1;
            position: absolute;
            left: auto;
            right: 8px;
            top: 8px;
            z-index: 1;
            transition: all 0.3s;
        }

        .modal-content .close:hover {
            color: #5e72e4;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .close:focus {
            outline: none;
        }

        .modal-body {
            padding: 20px 40px 20px 40px !important;
        }

        .modal-body .title {
            color: #026fd4;
            font-size: 33px;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0 0 10px;
        }

        .modal-body .description {
            color: #9A9EA9;
            font-size: 16px;
            margin: 0 0 20px;
        }

        .modal-body .form-group {
            text-align: left;
            margin-bottom: 20px;
            position: relative;
        }

        .modal-body .input-icon {
            color: #777;
            font-size: 18px;
            transform: translateY(-50%);
            position: absolute;
            top: 50%;
            left: 20px;
        }

        .modal-body .form-control {
            font-size: 17px;
            height: 45px;
            width: 100%;
            padding: 6px 0 6px 50px;
            margin: 0 auto;
            /*border: 2px solid #eee;*/
            border-radius: 5px;
            box-shadow: none;
            outline: none;
        }

        .form-control::placeholder {
            color: #AEAFB1;
        }

        .form-group.checkbox {
            width: 130px;
            margin-top: 0;
            display: inline-block;
        }

        .form-group.checkbox label {
            color: #9A9EA9;
            font-weight: normal;
        }

        .form-group.checkbox input[type=checkbox] {
            margin-left: 0;
        }

        .modal-body .forgot-pass {
            color: #7F7FD5;
            font-size: 13px;
            text-align: right;
            width: calc(100% - 135px);
            margin: 2px 0;
            display: inline-block;
            vertical-align: top;
            transition: all 0.3s ease 0s;
        }

        .forgot-pass:hover {
            color: #9A9EA9;
            text-decoration: underline;
        }

        .modal-content .modal-body .btn {
            border-radius: .5rem !important;
            color: #fff;
            background: #9aa6e8;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            line-height: 38px;
            width: 100%;
            height: 40px;
            padding: 0;
            border: none;
            border: none;
            display: inline-block;
            transition: all 0.6s ease 0s;
        }

        .modal-content .modal-body .btn:hover {
            color: #fff;
            letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .modal-content .modal-body .btn:focus {
            outline: none;
        }

        @media only screen and (max-width: 480px) {
            .modal-dialog {
                width: 95% !important;
            }

            .modal-content .modal-body {
                padding: 60px 20px 40px !important;
            }
        }
    </style>

    <script type="text/javascript" defer th:src="@{/resources/js/jquery.min.js}"></script>
    <script type="text/javascript" defer th:src="@{/resources/js/popper.min.js}"></script>

<main class="main-content position-relative border-radius-lg ">

                <ul class="navbar-nav  justify-content-end">

    <!-- Start body -->
    <div class="container-fluid py-4">
        <div class="my-5">
            <div class="row mt-4 justify-content-center">
                <div class="card col-8">

                    <form th:action="@{/course/add}" enctype="multipart/form-data"  th:object="${course}" class="card-body" method="post">
                        <input type="hidden" th:field="*{id}">
                        <div th:if="${#fields.hasErrors('*')}">
                            <span th:each="error:${#fields.errors()}" th:text="${error}"></span>
                        </div>
                        <h3>Add Course</h3>
                        <div class="form-group">
                            <label>CourseName</label>
                            <input class="form-control" placeholder="Enter CourseName" th:field="*{courseName}">
                        </div>

                        <div class="form-group">

                            <input type="file" class="form-control mr-3" name="files" multiple required/>
                        </div>

                        <div class="form-group">
                            <label>Price</label>
                            <input type="text" class="form-control" required placeholder="Enter Price" th:field="*{price}">
                        </div>

                        <div class="form-group">
                            <label class="form-check-label">about</label>
                            <textarea class="form-control" required placeholder="Enter Password" th:field="*{about}" id=""
                                      cols="30"
                                      rows="10"></textarea>
                        </div>

                        <div class="form-group">
                            <label>StartDate</label>
                            <input type="date" class="form-control"  required th:field="*{start}">
                        </div>
                        <div class="form-group">
                            <label>start</label>
                            <input type="time" class="form-control" th:field="*{startTime}">
                        </div>
                        <div class="form-group">
                            <label>end</label>
                            <input type="time" class="form-control" required th:field="*{endTime}">
                        </div>
                        <div class="form-group">
                            <label>Total Student</label>
                            <input type="text" class="form-control" required th:field="*{count}">
                        </div>
                        <div class="form-group">
                            <label for="question">Category <span><a href="javascript:;" class="mb-0"
                                                                    data-toggle="modal" data-target="#addCategory">(Add New Category)</a></span></label>

                            <select class="form-control"  th:field="*{category}" id="question">
                                <option th:each="q:${catego}" th:value="${q.id}" th:text="${q.name} "></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-check-label">Course Content</label>
                            <textarea required class="form-control" placeholder="1.first,2.second,3.thrid"
                                      th:field="*{course_content}" cols="30"
                                      rows="10"></textarea>
                        </div>

                        <input type="submit" value="Add Course" class="btn btn-primary">

                    </form>

                    <div class="modal fade" id="addCategory" tabindex="-1" role="dialog"
                         aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content clearfix">
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close"><span
                                        aria-hidden="true">×</span></button>
                                <div class="modal-body">
                                    <p class="text-uppercase text-sm">Add Category</p>
                                    <form class="form-inline mb-4 mx-4" th:action="@{/category}"
                                          method="post" th:object="${category}">
                                        <div class="form-group">
                                            <label for="example-text-input" class="form-control-label">Category Name</label>
                                            <input class="form-control" required type="text"
                                                   placeholder="Enter Name" th:field="*{name}">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit"
                                                    class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">
                                                Add Category
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>

    <!-- End Body -->
</main>

<script>
    var ctx1 = document.getElementById("chart-line").getContext("2d");

    var gradientStroke1 = ctx1.createLinearGradient(0, 230, 0, 50);

    gradientStroke1.addColorStop(1, 'rgba(94, 114, 228, 0.2)');
    gradientStroke1.addColorStop(0.2, 'rgba(94, 114, 228, 0.0)');
    gradientStroke1.addColorStop(0, 'rgba(94, 114, 228, 0)');
    new Chart(ctx1, {
        type: "line",
        data: {
            labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            datasets: [{
                label: "Mobile apps",
                tension: 0.4,
                borderWidth: 0,
                pointRadius: 0,
                borderColor: "#5e72e4",
                backgroundColor: gradientStroke1,
                borderWidth: 3,
                fill: true,
                data: [50, 40, 300, 220, 500, 250, 400, 230, 500],
                maxBarThickness: 6

            }],
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false,
                }
            },
            interaction: {
                intersect: false,
                mode: 'index',
            },
            scales: {
                y: {
                    grid: {
                        drawBorder: false,
                        display: true,
                        drawOnChartArea: true,
                        drawTicks: false,
                        borderDash: [5, 5]
                    },
                    ticks: {
                        display: true,
                        padding: 10,
                        color: '#fbfbfb',
                        font: {
                            size: 11,
                            family: "Open Sans",
                            style: 'normal',
                            lineHeight: 2
                        },
                    }
                },
                x: {
                    grid: {
                        drawBorder: false,
                        display: false,
                        drawOnChartArea: false,
                        drawTicks: false,
                        borderDash: [5, 5]
                    },
                    ticks: {
                        display: true,
                        color: '#ccc',
                        padding: 20,
                        font: {
                            size: 11,
                            family: "Open Sans",
                            style: 'normal',
                            lineHeight: 2
                        },
                    }
                },
            },
        },
    });
</script>
