<style>
    .modal-box {
        font-family: 'Poppins', sans-serif;
    }

    .show-modal {
        border-radius: .5rem !important;
        color: #fff;
        background: #026fd4;
        font-size: 18px;
        font-weight: 600;
        text-transform: capitalize;
        padding: 10px 15px;
        margin: 0;
        border: none;
        outline: none;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        display: block;
        transition: all 0.3s ease 0s;
    }

    .show-modal:hover,
    .show-modal:focus {
        color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        outline: none;
    }

    .modal-dialog {
        width: 400px;
        margin: 70px auto 0;
    }

    .modal-dialog {
        transform: scale(0.5);
    }

    .modal-dialog {
        transform: scale(1);
    }

    .modal-dialog .modal-content {
        text-align: center;
        border: none;
    }

    .modal-content .close {
        color: #5e72e4;
        font-size: 25px;
        font-weight: 400;
        text-shadow: none;
        line-height: 0px;
        border: none;
        background-color: transparent;
        height: 25px;
        width: 25px;
        border-radius: 50%;
        overflow: hidden;
        opacity: 1;
        position: absolute;
        left: auto;
        right: 8px;
        top: 8px;
        z-index: 1;
        transition: all 0.3s;
    }

    .modal-content .close:hover {
        color: #5e72e4;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .close:focus {
        outline: none;
    }

    .modal-body {
        padding: 20px 40px 20px 40px !important;
    }

    .modal-body .title {
        color: #026fd4;
        font-size: 33px;
        font-weight: 700;
        letter-spacing: 1px;
        margin: 0 0 10px;
    }

    .modal-body .description {
        color: #9A9EA9;
        font-size: 16px;
        margin: 0 0 20px;
    }

    .modal-body .form-group {
        text-align: left;
        margin-bottom: 20px;
        position: relative;
    }

    .modal-body .input-icon {
        color: #777;
        font-size: 18px;
        transform: translateY(-50%);
        position: absolute;
        top: 50%;
        left: 20px;
    }

    .modal-body .form-control {
        font-size: 17px;
        height: 45px;
        width: 100%;
        padding: 6px 0 6px 50px;
        margin: 0 auto;
        /*border: 2px solid #eee;*/
        border-radius: 5px;
        box-shadow: none;
        outline: none;
    }

    .form-control::placeholder {
        color: #AEAFB1;
    }

    .form-group.checkbox {
        width: 130px;
        margin-top: 0;
        display: inline-block;
    }

    .form-group.checkbox label {
        color: #9A9EA9;
        font-weight: normal;
    }

    .form-group.checkbox input[type=checkbox] {
        margin-left: 0;
    }

    .modal-body .forgot-pass {
        color: #7F7FD5;
        font-size: 13px;
        text-align: right;
        width: calc(100% - 135px);
        margin: 2px 0;
        display: inline-block;
        vertical-align: top;
        transition: all 0.3s ease 0s;
    }

    .forgot-pass:hover {
        color: #9A9EA9;
        text-decoration: underline;
    }

    .modal-content .modal-body .btn {
        border-radius: .5rem !important;
        color: #fff;
        background: #5e72e4;
        font-size: 16px;
        font-weight: 500;
        letter-spacing: 1px;
        text-transform: uppercase;
        line-height: 38px;
        width: 100%;
        height: 40px;
        padding: 0;
        border: none;
        border: none;
        display: inline-block;
        transition: all 0.6s ease 0s;
    }

    .modal-content .modal-body .btn:hover {
        color: #fff;
        letter-spacing: 2px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .modal-content .modal-body .btn:focus {
        outline: none;
    }

    @media only screen and (max-width: 480px) {
        .modal-dialog {
            width: 95% !important;
        }

        .modal-content .modal-body {
            padding: 60px 20px 40px !important;
        }
    }
</style>

<script>
    var ctx1 = document.getElementById("chart-line").getContext("2d");

    var gradientStroke1 = ctx1.createLinearGradient(0, 230, 0, 50);

    gradientStroke1.addColorStop(1, 'rgba(94, 114, 228, 0.2)');
    gradientStroke1.addColorStop(0.2, 'rgba(94, 114, 228, 0.0)');
    gradientStroke1.addColorStop(0, 'rgba(94, 114, 228, 0)');
    new Chart(ctx1, {
        type: "line",
        data: {
            labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            datasets: [{
                label: "Mobile apps",

                maxBarThickness: 6
